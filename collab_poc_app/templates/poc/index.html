<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Collab Edit PoC</title>
</head>
<body>
    <ol>
        {% for doc in docs %}
        <li><a href="{{doc.get_absolute_url}}">{{doc.pk}}: {{doc.name}}</a></li>
        {% endfor %}
    </ol>
    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="New" />
    </form>
</body>
</html>
