{% extends "poc/base.html" %}

{% load static %}

{% block body %}
    <ol>
        {% for doc in docs %}
        <li><a href="{{doc.get_absolute_url}}">{{doc.pk}}: {{doc.stored_name}} ({{doc.stored_score}})</a></li>
        {% empty %}
        <li>Nothing here yet!</li>
        {% endfor %}
    </ol>
    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="New" />
    </form>
{% endblock %}
